<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL TO DO</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <h1>TO DO LIST</h1>
    </div>
    <section>
        <h2>New Task</h2>
        <input type="text" placeholder="Task">
        <button id="addButton">Add to list</button>
    </section>
    <section>
        <h3>Current List</h3>
        <table>
            <thead>
                <tr>
                    <th id="task">Task</th>
                    <th>Complete</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="listOut">
            </tbody>
        </table>
    </section>
</body>
</html>
